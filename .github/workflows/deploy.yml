name: Deploy to Lightsail (Build on GitHub)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build Next.js on runner
        working-directory: frontend
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/lightsail.pem
          chmod 600 ~/.ssh/lightsail.pem
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Upload built frontend to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/lightsail.pem" \
            --exclude "node_modules" \
            frontend/ \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:~/jones-county-xc/frontend/

      - name: Install prod deps + restart PM2 (server)
        run: |
          ssh -i ~/.ssh/lightsail.pem ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "bash -lc '
            set -e
            cd ~/jones-county-xc/frontend
            npm ci --omit=dev
            pm2 delete jones-county-xc 2>/dev/null || true
            pm2 start npm --name \"jones-county-xc\" -- start
            pm2 save
          '"
